<div
  class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-centerpx-5 py-5"
>
  <div
    class="w-full mx-auto rounded-xl shadow-xl text-gray-800 relative overflow-hidden"
    style="max-width: 350px"
  >
    <h1 class="text-center text-white py-10 text-3xl font-bold">
      Angular Calculator
    </h1>

    <div
      class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right"
    >
      <!-- function screen  -->
      <div class="w-full py-5 px-6 text-2xl text-white font-thin">{{funcT}}</div>
      <!-- numbers screen  -->
      <div class="w-full py-5 px-6 text-6xl text-white font-thin">{{calValue | number }}</div>

      <!-- end calculator screen  -->
    </div>
    <!-- calculator button area -->

    <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
      <!-- first button row -->
      <div class="flex w-full">
        <!-- clear button -->
        <div class="w-2/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none hover:bg-red-700 text-white text-opacity-50 text-xl font-light"
            (click)="onClickValue('c', 'function')"
          >
            C
          </button>
        </div>

        <!-- end clear button -->
        <!-- percentage button -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none text-white hover:bg-red-700 hover:opacity-50 text-xl font-light"
            (click)="onClickValue('%', 'function')"
          >
            %
          </button>
        </div>
        <!--  end percentage button  -->

        <!-- multiplication button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full outline-none focus:outline-none h-16 hover:bg-red-700 hover:opacity-50 bg-opacity-10 text-white text-2xl font-light"
            (click)="onClickValue('*', 'function')"
          >
            x
          </button>
        </div>
      </div>
      <!-- end of the first button row -->
      <!--  start second button area  -->
      <div class="flex w-full">
        <!-- number 7 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none text-white text-xl font-light hover:bg-red-700 hover:opacity-50"
            (click)="onClickValue('7', 'number')"
          >
            7
          </button>
        </div>
        <!-- number 8 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none text-white text-xl font-light hover:bg-red-700 hover:opacity-50"
            (click)="onClickValue('8', 'number')"
          >
            8
          </button>
        </div>
        <!-- number 9 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none text-white text-xl font-light hover:bg-red-700 hover:opacity-50"
            (click)="onClickValue('9', 'number')"
          >
            9
          </button>
        </div>
        <!-- division button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none text-white text-xl font-light hover:bg-opacity-20"
            (click)="onClickValue('/', 'function')"
          >
            /
          </button>
        </div>
      </div>
      <!-- end of second row -->
      <!--  start third button area  -->
      <div class="flex w-full">
        <!-- number 4 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none text-white text-xl font-light hover:bg-red-700 hover:opacity-50"
            (click)="onClickValue('4', 'number')"
          >
            4
          </button>
        </div>
        <!-- number 5 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none text-white text-xl font-light hover:bg-red-700 hover:opacity-50"
            (click)="onClickValue('5', 'number')"
          >
            5
          </button>
        </div>
        <!-- number 6 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none text-white text-xl font-light hover:bg-red-700 hover:opacity-50"
            (click)="onClickValue('6', 'number')"
          >
            6
          </button>
        </div>
        <!-- subtraction button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none text-white text-xl font-light hover:bg-opacity-20"
            (click)="onClickValue('-', 'function')"
          >
            -
          </button>
        </div>
      </div>
      <!-- end of third row -->
      <!--  start fourth button area  -->
      <div class="flex w-full">
        <!-- number 1 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none text-white text-xl font-light hover:bg-red-700 hover:opacity-50"
            (click)="onClickValue('1', 'number')"
          >
            1
          </button>
        </div>
        <!-- number 2 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none text-white text-xl font-light hover:bg-red-700 hover:opacity-50"
            (click)="onClickValue('2', 'number')"
          >
            2
          </button>
        </div>
        <!-- number 3 button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none text-white text-xl font-light hover:bg-red-700 hover:opacity-50"
            (click)="onClickValue('3', 'number')"
          >
            3
          </button>
        </div>
        <!-- addition button  -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button
            class="w-full h-16 outline-none focus:outline-none text-white text-xl font-light hover:bg-opacity-20"
            (click)="onClickValue('+', 'function')"
          >
            +
          </button>
        </div>
      </div>
      <!-- end of fourth row -->
     <!--  start fifth button area  -->
     <div class="flex w-full">
      <!-- zero button  -->
      <div class="w-1/4 border-r border-b border-red-400">
        <button
          class="w-full h-16 outline-none focus:outline-none text-white text-xl font-light hover:bg-red-700 hover:opacity-50"
          (click)="onClickValue('0', 'number')"
        >
          0
        </button>
      </div>
      <!-- dot button  -->
      <div class="w-1/4 border-r border-b border-red-400">
        <button
          class="w-full h-16 outline-none focus:outline-none text-white text-xl font-light hover:bg-red-700 hover:opacity-50"
          (click)="onClickValue('.', 'function')"
        >
          .
        </button>
      </div>
      <!-- equal button  -->
      <div class="w-2/4 border-r border-b border-red-400">
        <button
          class="w-full h-16 outline-none focus:outline-none text-white text-xl font-light hover:bg-red-700 hover:opacity-50"
          (click)="onClickValue('=', 'function')"
        >
          =
        </button>
      </div>
    <!-- end of fourth row -->
      
      <!-- end calculator button area  -->
    </div>
  </div>
</div>
